<section class="space-y-4">
  <header class="rounded-2xl border border-border bg-card p-6 shadow-card">
    <h1 class="text-2xl font-semibold">Ops / Admin Center</h1>
    <p class="text-sm text-muted-foreground">
      Manage platform configuration, AI governance, and access controls.
    </p>
  </header>

  <div class="grid gap-3">
    @for (workflow of workflows; track workflow.title) {
      <article class="rounded-2xl border border-border bg-card p-4 shadow-card">
        <div class="flex flex-wrap items-center justify-between gap-3">
          <div>
            <h2 class="text-lg font-semibold">{{ workflow.title }}</h2>
            <p class="text-sm text-muted-foreground">
              Owner: {{ workflow.owner }}
            </p>
          </div>
          <span class="rounded-full bg-muted px-4 py-1 text-xs font-medium">
            {{ workflow.status }}
          </span>
        </div>
      </article>
    }
  </div>
</section>
