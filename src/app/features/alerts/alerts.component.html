<section class="space-y-4">
  <header class="rounded-2xl border border-border bg-card p-6 shadow-card">
    <div class="flex flex-wrap items-center justify-between gap-4">
      <div>
        <p class="text-sm text-muted-foreground">Alerts</p>
        <h1 class="text-2xl font-semibold">
          {{ state.unreadAlerts() }} open items
        </h1>
      </div>
      <button
        type="button"
        class="rounded-full border border-border px-4 py-2 text-sm font-medium transition hover:bg-muted"
        (click)="state.navigateTo('/overview')"
      >
        Back to dashboard
      </button>
    </div>
  </header>

  <div class="grid gap-4">
    @for (alert of alerts(); track alert.id) {
      <article class="rounded-2xl border border-border bg-card p-4 shadow-card">
        <div class="flex flex-wrap items-center justify-between gap-3">
          <div class="flex items-center gap-3">
            <span
              class="rounded-full px-3 py-1 text-xs font-semibold"
              [class.bg-red-50]="alert.severity === 'high'"
              [class.text-red-600]="alert.severity === 'high'"
              [class.bg-amber-50]="alert.severity === 'medium'"
              [class.text-amber-600]="alert.severity === 'medium'"
              [class.bg-blue-50]="alert.severity === 'low'"
              [class.text-blue-600]="alert.severity === 'low'"
            >
              {{ alert.severity | titlecase }}
            </span>
            <p class="text-sm text-muted-foreground">
              {{ alert.timestamp | date: 'medium' }}
            </p>
          </div>
          <button
            type="button"
            class="rounded-full border border-border px-3 py-1 text-xs font-medium transition hover:bg-muted"
            [disabled]="alert.isRead"
            (click)="markAsRead(alert.id)"
          >
            {{ alert.isRead ? 'Acknowledged' : 'Mark as read' }}
          </button>
        </div>
        <h2 class="mt-3 text-lg font-semibold">{{ alert.title }}</h2>
        <p class="text-sm text-muted-foreground">
          {{ alert.description }}
        </p>
      </article>
    }
  </div>
</section>
